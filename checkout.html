<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
      #navbar{
        
        border-radius: 8px;
        background-color: rgb(236, 102, 102);
        display: flex;
        justify-content: space-between;
        padding: 10px;
        color: rgb(41, 38, 38);
       
      }
      #navbar>h1{
        margin: 10px;
      }
      #user-detail{
        
        margin-top: 2rem;

      }
      #movie{
        
        width: 50%;
        margin: auto;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Checkout | Cost: 100/seat</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet"></h1>
    </div>
    <div id="user-detail">
      <!-- input field to accept user name with id as "user_name"  -->
      <!-- input field to accept number of seats with id as "number_of_seats"  -->
      <!-- A submit button to confirm booking with id as "confirm"  -->
      <input type="text" id="user_name" placeholder="User Name" required>
      <input type="number" id="number_of_seats"  placeholder="No of Seat" required>
      <button id="confirm" onclick="bookseat()">Confirm</button>

    </div>

    <div id="movie">
      <!-- Append the selected movie for booking here -->
      <!-- movie should have title and image  -->
      <!-- It should be the same movie you selected for booking  -->
    </div>
  </body>
</html>
<script src="./scripts/checkout.js"></script>
